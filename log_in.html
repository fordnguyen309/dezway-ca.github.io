<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/log_in.css" />
    <title>Log in</title>
  </head>
  <body>
    <div id="background_logIn"></div>
    <div class="container">
      <h2>Log in to save your thought process</h2>

      <h4 class="username">Username or Email</h4>
      <div id="input_email">
        <input type="email" id="email" name="email" /><br />
      </div>
      <h4 class="password">Password</h4>

      <div id="input_password">
        <input type="password" id="pwd" name="pwd" minlength="8" /><br />
      </div>
      <br />
      <!-- Change the href to the new page -->
      <div class="access">
        <a href="index.html" target="_blank"> Access My Dezway</a>
      </div>
    </div>
  </body>
</html>
