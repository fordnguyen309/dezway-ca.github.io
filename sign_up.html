<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="background_signUp"></div>
    <div class="container">
      <h1>Sign up to Dezway</h1>
      <p class="horizontal"><span>or</span></p>

      <h4 class="name">Name</h4>
      <input type="name" id="name_signUp" name="name" /><br />

      <h4 class="email">Email</h4>
      <input type="email" id="email_signUp" name="email" /><br />

      <h4 class="password">Password</h4>
      <input type="password" id="pwd_signUp" name="pwd" minlength="8" /><br />
      <br />
      <div class="create">
        <!-- Change the href to the new page -->
        <a id="createAccount" href="index.html">Create account</a>
      </div>
    </div>
  </body>
</html>
